<!DOCTYPE html>
{% extends "blog_app/base.html" %}

{% load staticfiles %}

{% block content %}

<div class="login-form login blog-post">
    <header class=" login--header register--header text-center">
        <img src="{{ user.userprofileinfo.profile_pic.url }}" width="80" height="80" class="rounded-circle">
        <h3 >Author: {{ user.first_name }} {{ user.last_name }}</h3>
        <span class="arrow-down login--header__arrow"></span>
    </header>
    <form action="{% url 'blog_app:addpost'%}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Title" name="title">
            </div>
        </div>

        <div class="form-group text-left"> 
            <label>Content:</label>
            <textarea class="form-control" id="content" name="content" rows="5"></textarea>
        </div>
        
        <div class="row form-check d-flex ">
            <div class="form-group">
                <label for="id_status">Status:</label>
            </div>
        
            <div class="col-xs-6 col-sm-6 col-md-6">
               <div >
                 <select class="form-control" name="status" id="id_status" >
                     <option value="0" selected>Draft</option>
                     <option value="1">Published</option>
                 </select>
               </div>
            </div>
        </div>
        <div class="row form-check d-flex ">
            <div class="form-group">
                <label class="form-check-label" style="margin-top:-2px" for="id_blog_pic">Post Picture:</label>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div >
                 <input type="file" name="blog_pic" id="id_blog_pic">
                </div>
            </div>
        </div>
        <div class="row" style="margin-top:20px;">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary btn-block">Post</button>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <a href='/user_profile' class="form-control btn btn-danger btn-block">Cancel</a>
                </div>
            </div>
        </div>
    </form>
</div>



{% endblock %}
